<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranil Shrestha</title>
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+ES+Deco:wght@100..400&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <!-- External CSS for additional styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-gray-900 text-white">
    <!-- Navigation bar -->
    <nav class="fixed top-0 left-0 right-0 z-20 backdrop-blur-md bg-gray-900/80">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="#main" class="text-2xl font-bold cursor-pointer hover:text-blue-400 transition-colors duration-300">Pranil Shrestha</a>
                <button id="mobile-menu-button" class="md:hidden text-2xl hover:text-blue-400 transition-colors duration-300">
                    <i class="fas fa-bars"></i>
                </button>
                <div id="nav-links" class="hidden md:flex items-center md:space-x-8">
                    <a href="#projects" class="hover:text-blue-400 transition-colors duration-300">Projects</a>
                    <a href="#skills" class="hover:text-blue-400 transition-colors duration-300">Skills</a>
                    <a href="#experiences" class="hover:text-blue-400 transition-colors duration-300">Experience</a>
                    <a href="#certifications" class="hover:text-blue-400 transition-colors duration-300">Certifications</a>
                    <a href="./img/cv/PranilShresthaCV.pdf" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-full transition-all duration-300 transform hover:scale-105">Download CV</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Particle.js background -->
    <div id="particles-js" class="absolute inset-0 z-0"></div>

    <!-- Main section -->
    <section id="main" class="min-h-screen flex flex-col items-center justify-center text-center relative z-10">
        <div class="hero-gradient p-8 rounded-2xl animate-fadeInUp max-w-4xl mx-auto">
            <h1 class="hero-title text-4xl md:text-6xl lg:text-7xl font-bold mb-4">
                Pranil Shrestha
            </h1>
            <p class="text-xl md:text-2xl mb-4 text-gray-300">Software Developer</p>
            <p class="hero-tagline mb-8">Curious by nature, secure by design — building software that lasts.</p>
            <div class="mb-8">
                <!-- Social media links -->
                <div class="mb-8 text-3xl sm:text-4xl md:text-5xl lg:text-6xl space-x-6">
                    <a href="https://www.github.com/fuunshi"
                        class="text-gray-300 hover:text-blue-400 transition-all duration-300 transform hover:scale-110 inline-block">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.instagram.com/linarp_stha"
                        class="text-gray-300 hover:text-pink-400 transition-all duration-300 transform hover:scale-110 inline-block">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/pranil-shrestha"
                        class="text-gray-300 hover:text-blue-600 transition-all duration-300 transform hover:scale-110 inline-block">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="mailto:mail@pranilshrestha.com.np"
                        class="text-gray-300 hover:text-red-400 transition-all duration-300 transform hover:scale-110 inline-block">
                        <i class="far fa-envelope"></i>
                    </a>
                </div>
                <a href="#projects"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded-full text-lg transition-all duration-300 transform hover:scale-105 inline-block">
                    View My Work
                </a>
            </div>
        </div>
        <a href="#projects" class="absolute bottom-8 text-gray-400 hover:text-white transition-all duration-300 animate-bounce">
            <i class="fas fa-chevron-down text-3xl"></i>
        </a>
    </section>

    <!-- Projects section -->
    <section id="projects" class="py-20 px-6 relative z-10">
        <div class="max-w-6xl mx-auto">
            <h2 class="section-header text-4xl font-bold text-blue-400">Projects</h2>
            <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Project cards dynamically generated -->
            </div>
        </div>
    </section>

    <!-- Skills section -->
    <section id="skills" class="py-20 px-6 relative z-10">
        <div class="max-w-6xl mx-auto">
            <h2 class="section-header text-4xl font-bold text-blue-400">Skills</h2>
            <div class="skills-carousel">
                <div class="skills-track" id="skills-container">
                    <!-- Skill icons dynamically generated -->
                </div>
            </div>
        </div>
    </section>

    <!-- Experience section -->
    <section id="experiences" class="py-20 px-6 relative z-10">
        <div class="max-w-6xl mx-auto">
            <h2 class="section-header text-4xl font-bold text-blue-400">Experience</h2>
            <div class="timeline">
                <div id="experiences-container">
                    <!-- Experience cards dynamically generated -->
                </div>
            </div>
        </div>
    </section>

    <!-- Certifications section -->
    <section id="certifications" class="py-20 px-6 relative z-10">
        <div class="max-w-6xl mx-auto">
            <h2 class="section-header text-4xl font-bold text-blue-400">Certifications</h2>
            <div id="certifications-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Certification cards dynamically generated -->
            </div>
        </div>
    </section>

    <!-- Footer section -->
    <footer class="bg-gray-900 text-center py-8 relative z-10">
        <div id="copyright" class="text-gray-400"></div>
    </footer>

    <script src="./library/custom.js"></script>

    <!-- Particle.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- External JavaScript -->
    <script src="./library/app.js"></script>

    <!-- Nav Script -->
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('hidden');
            navLinks.classList.toggle('flex');
            navLinks.classList.toggle('flex-col');
            navLinks.classList.toggle('absolute');
            navLinks.classList.toggle('top-full');
            navLinks.classList.toggle('left-0');
            navLinks.classList.toggle('right-0');
            navLinks.classList.toggle('bg-gray-900');
            navLinks.classList.toggle('p-4');
            navLinks.classList.toggle('space-y-4');
        });

        // Dynamic copyright year
        document.getElementById('copyright').textContent = `© ${new Date().getFullYear()} Pranil Shrestha. All rights reserved.`;
    </script>
</body>

</html>
